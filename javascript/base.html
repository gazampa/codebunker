<html>
<head>
<script>

    Array.prototype.contains = function(obj) {
        var i = this.length;
        while (i--) {
            if (this[i] === obj) {
                return true;
            }
        }
        return false;
    }
</script>
<script>
    teamsCovered = ['liverpool', 'chicago'];

    console.log(teamsCovered);

    var pathname = '/getLiverpool';

    var getTeam = function(pathname){
        var getUrl = /^\/get/;
        var result;
        console.log("Request for " + pathname + ' : ' + getUrl.test(pathname) );
        if ( getUrl.test(pathname)){
            result = pathname.replace('\/get', '').toLowerCase();
        }
        return result;
    }

    var team = getTeam(pathname);

    console.log(team);

    console.log(' is this team part of the app ' + teamsCovered.contains(team));

</script>

Declarations contribute to the VariableEnvironment when the execution scope is entered.
They are distinct from Statements (such as return) and are not subject to their rules of process.
