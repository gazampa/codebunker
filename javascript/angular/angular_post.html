<!DOCTYPE html>
<html lang="en-US">
<head><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body>
<div ng-app="myApp" ng-controller="basicService">
  {{theSquad}}
</div>

<script>
// no form - just encode that data
var team = JSON.stringify({'team' : 'liverpool'});
var app = angular.module('myApp', []);
app.controller('basicService', function($scope, $http) {
   $http.post('http://127.0.0.1:8081/postTeam', team ).then(function (response) {
        console.log(response);
        $scope.theSquad = response.data;
    });
});

</script>

</body>
</html>
